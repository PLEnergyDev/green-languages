# Performance governor for maximum throughput
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=performance

# Enable turbo boost
CPU_BOOST_ON_AC=0
CPU_BOOST_ON_BAT=0

# Set CPU P-state performance to max
CPU_MIN_PERF_ON_AC=69
CPU_MAX_PERF_ON_AC=69
CPU_MIN_PERF_ON_BAT=69
CPU_MAX_PERF_ON_BAT=69

# Set min and max frequencies to default
CPU_SCALING_MIN_FREQ_ON_AC=
CPU_SCALING_MAX_FREQ_ON_AC=
CPU_SCALING_MIN_FREQ_ON_BAT=
CPU_SCALING_MAX_FREQ_ON_BAT=

# Performance OS Power Profile
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=performance

# Disable power-saving features
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=performance

# Enable CPU dynamic boost feature
CPU_HWP_DYN_BOOST_ON_AC=0
CPU_HWP_DYN_BOOST_ON_BAT=0

# Power down idle PCIe bus devices
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=on

# Disable USB autosuspend
USB_AUTOSUSPEND=0

NMI_WATCHDOG=0
